<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Sites Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand">Meus Sites Favoritos: Bianca Malta</a>
</nav>

<div class="container">
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="panel">
                <div class="content">
                    <h3>Netflix</h3>
                    <a href="https://www.netflix.com/br/" class="btn btn-primary btn-sm">
                        <img src="../static/netflix.svg" alt="Netflix">
                    </a>
                </div>
            </div>
            <div class="panel">
                <div class="content">
                    <h3>Discord</h3>
                    <a href="https://discord.com/" class="btn btn-primary btn-sm">
                        <img src="../static/discord.svg" alt="Discord">
                    </a>
                </div>
            </div>
            <div class="panel">
                <div class="content">
                    <h3>Prime</h3>
                    <a href="https://www.primevideo.com/" class="btn btn-primary btn-sm">
                        <img src="../static/prime.svg" alt="Prime">
                    </a>
                </div>
            </div>
            <div class="panel">
                <div class="content">
                    <h3>YouTube</h3>
                    <a href="https://www.youtube.com/" class="btn btn-primary btn-sm">
                        <img src="../static/youtube.svg" alt="YouTube">
                    </a>
                </div>
            </div>
            <div class="panel">
                <div class="content">
                    <h3>GitHub</h3>
                    <a href="https://www.github.com/" class="btn btn-primary btn-sm">
                        <img src="../static/github.svg" alt="GitHub">
                    </a>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button class="prev" onclick="changePanel(-1)">❮</button>
            <button class="next" onclick="changePanel(1)">❯</button>
        </div>
    </div>
</div>
<footer>
    Trabalho Etec-sp: Agenda 12 - Desenvolvimento de Sistemas I
</footer>
<script src="script.js"></script>
</body>
</html>
