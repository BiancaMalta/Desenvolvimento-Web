<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento Zuleika & Ubiratam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Smooth+Loving&display=swap" as="style">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100"> 
        <header class="bg-light py-4 w-100"> 
            <div class="container text-center">
                <h1 class="display-4">Casamento Zuleika & Ubiratam</h1>
            </div>
        </header>
        <main class="py-4 w-100"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2">
                        <h2>Pré-Casamento</h2>
                        <div class="gallery" id="pre-casamento"></div>
                    </div>
                    <div class="col-lg-2">
                        <h2>Dia da Noiva</h2>
                        <div class="gallery" id="dia-da-noiva"></div>
                    </div>
                    <div class="col-lg-2">
                        <h2>Cerimônia</h2>
                        <div class="gallery" id="cerimonia"></div>
                    </div>
                    <div class="col-lg-2">
                        <h2>Festa</h2>
                        <div class="gallery" id="festa"></div>
                    </div>
                    <div class="col-lg-2">
                        <h2>Lua de Mel</h2>
                        <div class="gallery" id="lua-de-mel"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
